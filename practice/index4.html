<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        Months:
        <input type="Months" name="m">
        <br><br>
        Week:
        <input type="week" name="w">
        <br><br>
        Email:
        <input type="email" name="e" required>
        <br><br>
        Url:
        <input type="url" name="u" required>
        <br><br>
        Age:
        <input type="number" name="n" placeholder="enter the age" required>
        <br><br>
        time:
        <input type="time" name="t" >
        <br><br>
        date-time:
        <input type="datetime-local" name="dt">
        <br><br>
        Range:
        <input type="range" name="r" max="4" min="0">
    </form>
</body>
</html>
