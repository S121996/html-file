<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <td>Enter First Number </td>
            <td><input type="text" name="Number1" id="Num1"></td>
        </tr>
        <tr>
            <td>Enter Second Number </td>
            <td><input type="text" name="Number2" id="Num2"></td>
        </tr>
        <tr>
            <td>Sum Of Numbers </td>
            <td><input type="text" name="Number3" id="Num3"></td>
        </tr>
        <tr>
            <input type="submit" onclick="Add()"></tr>
        </tr>
    </table>

<script type="text/javascript">
    function Add()
    {
    var a=parseInt(document.getElementById(Num1).value);
    var b=parseInt(document.getElementById(Num2).value);
    var c=a+b;
   parseInt(document.getElementById(Num3).value)=c;
    }
</script>
</body>
</html>
